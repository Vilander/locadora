<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora de Veículos</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <main class="tudo">
        <div id="col1">
            <img src="imagens/icone.png" alt="ícone de caminhão">
            <h2 class="titulo">Encontre o veículo certo para você!</h2>
            <p class="texto">Preencha as informações abaixo</p>
            <form class="pedido">
                <label class="rotulo">Nome</label>
                <input id="nome" type="text" class="campo-texto">
                <label class="rotulo">E-mail</label>
                <input id="email" type="text" class="campo-texto">
                <label class="rotulo">Selecione o tipo de veículo</label>
                <select id="veiculo" class="campo-texto">
                    <option>Básico</option>
                    <option>Família</option>
                    <option>Luxo</option>
                </select>
                <button class="botao-reservar">FAZER MINHA RESERVA</button>
            </form>
        </div>
        <div id="col2">
            <h1 class="oferta">VOCÊ PODE ALUGAR ESSE VEÍCULO POR R$ <strong class="destaque">99</strong> / DIA</h1>
            <p class="texto-oferta">Válido para todo território nacional</p>
            <div><img src="imagens/renault-kwid.png" alt="Renault Kwid"></div>
        </div>
    </main>
</body>

</html>


<form class="pedido" method="POST" action="/agendamento">
    <label class="rotulo">Nome</label>
    <input type="text" name="clienteAg" class="campo-texto" required>

    <label class="rotulo">E-mail</label>
    <input type="email" name="emailAg" class="campo-texto" required>

    <label class="rotulo">Selecione o tipo de veículo</label>
    <select name="veiculoAg" class="campo-texto" required>
        <option value="1">Básico</option>
        <option value="2">Família</option>
        <option value="3">Luxo</option>
    </select>

    <button type="submit" class="botao-reservar">
        FAZER MINHA RESERVA
    </button>
</form>
