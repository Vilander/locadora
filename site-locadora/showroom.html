<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locadora de Veículos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../estilo.css" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <form id="nav-menu" class="container-fluid justify-content-start">
          <button class="btn btn-outline-success me-2" type="button">
            Login
          </button>
          <!-- <button class="btn btn-sm btn-outline-secondary" type="button">Consultar veiculos</button> -->
          <button class="btn btn-outline-secondary" type="button">
            Nossas lojas
          </button>
          <button class="btn btn-outline-secondary" type="button">
            Nossos veículos
          </button>
        </form>
      </nav>
    </header>
    <main class="showroom">
      <div id="container">
        <select
          id="categoria-veiculo"
          class="form-select"
          aria-label="Default select example"
        >
          <option selected>
            Selecione a Categoria do veículo que você deseja:
          </option>
          <option value="1">Básico</option>
          <option value="2">Família</option>
          <option value="3">Luxo</option>
        </select>
        <div id="card-veiculo">
          <span></span>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
