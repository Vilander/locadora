<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Locadora de Veículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../estilo.css" />
</head>

<body>
  <header>
    <nav class="navbar mb-4">
      <form id="nav-menu" class="container-fluid justify-content-start">
        <button class="btn btn-outline-success me-2" type="button">Login</button>
        <button class="btn btn-outline-secondary me-2" type="button">Nossas lojas</button>
        <a href="showroom.html">
        <button class="btn btn-outline-secondary" type="button">Nossos veículos</button></a>
        <a href="home.html">
          <button class="btn btn-outline-secondary" type="button">Início</button></a>
      </form>
    </nav>
  </header>

  <main class="showroom container">
    <div id="container">
      <select id="categoria-veiculo" class="form-select mb-4" aria-label="Filtro de Categoria"
        onchange="fnFiltrarCategoria(this.value)">
        <option value="todas" selected>Selecione a Categoria do veículo que você deseja:</option>
        <option value="Básico">Básico</option>
        <option value="Família">Família</option>
        <option value="Luxo">Luxo</option>
      </select>

      <div class="row" id="lista-veiculos">
      </div>
    </div>
  </main>

  <script src="app-showroom.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
