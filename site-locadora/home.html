<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Locadora de Veículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="../estilo.css" />
</head>

<body>
  <header>
    <nav class="navbar">
      <form id="nav-menu" class="container-fluid justify-content-start">
        <button class="btn btn-outline-success me-2" type="button">
          Login
        </button>
        <!-- <button class="btn btn-sm btn-outline-secondary" type="button">Consultar veiculos</button> -->
        <button class="btn btn-outline-secondary" type="button">
          Nossas lojas
        </button>
        <a href="showroom.html">
          <button class="btn btn-outline-secondary" type="button">Nossos veículos</button></a>
        <a href="home.html">
          <button class="btn btn-outline-secondary" type="button">Início</button></a>
      </form>
    </nav>
  </header>
  <main class="tudo">
    <div id="col1">
      <img src="../imagens/icone.png" alt="ícone de caminhão" />
      <h2 class="titulo">Encontre o veículo certo para você!</h2>
      <p class="texto">Preencha as informações abaixo</p>

      <form id="form-agendamento" class="pedido">
        <label class="rotulo">Nome</label>
        <input id="nome" type="text" class="campo-texto" />

        <label class="rotulo">E-mail</label>
        <input id="email" type="text" class="campo-texto" />

        <label class="rotulo">Selecione o tipo de veículo</label>
        <select id="veiculo" class="campo-texto">
          <option value="">Carregando opções...</option>
        </select>

        <button type="button" id="btn-reservar" class="botao-reservar">
          FAZER MINHA RESERVA
        </button>
      </form>
    </div>
    <div id="col2">
      <h1 class="oferta">
        VOCÊ PODE ALUGAR ESSE VEÍCULO A PARTIR DE R$
        <strong class="destaque">99</strong>* / DIA
      </h1>
      <p class="texto-oferta">Válido para todo território nacional</p>
      <p  class="texto-rodape">*consulte as condições de aluguel no site</p>
      <div><img src="../imagens/renault-kwid.png" alt="Renault Kwid" /></div>
    </div>
  </main>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
